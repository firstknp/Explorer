{% extends 'base.html' %}
{% load static %}


<body>
    {% block content %}
  <div class="bg-img">
    <img src="{% static 'logo.png' %}" width="500"  height="500">
  </div>

  <div class="login">
    <form method="post" action="/login/home" class="container">
      <h1>Login</h1>
      {% csrf_token %}
      <label for="email"><b>Email</b></label>
      <input type="text" name="username" placeholder="Enter Email" name="email" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" name="password" placeholder="Enter Password" name="psw" required>
      <div class = "regis">
        <p style="line-height: 50%;" onclick="openForm()"><a>Register?</a></p>
      </div>
      <div class= "log-btn">
        <button>Login</button>
      </div>
    </form>
  </div>

  <div class = "formpopup"id = "myForm">
    <div class="form-container">
      <span class="close" onclick="closeForm()">&times;</span>
      <h1 style="font-size: 32; margin-top: 20px;"> Create your account</h1>
      <label for="username"><b></b></label><br>
      <i class="fa fa-user icon"></i>
      <input type="text" placeholder="Username" name="username" required><br>
      <label for="email"><b></b></label><br>
      <i class="fa fa-envelope icon"></i>
      <input type="text" placeholder="Email" name="email" required><br>
      <label for="psw"><b></b></label><br>
      <i class="fa fa-key icon"></i>
      <input type="password" placeholder="Password" name="psw" required><br>
      <label for="conpsw"><b></b></label><br>
      <i class="fa fa-key icon"></i>
      <input type="password" placeholder="Confirm Password " name="conpsw" required><br>
      <div class="regis-btn">
        <button type="button" style="margin-top: 30px;">Register</button>
      </div>
    </div>
  </div>
  {% endblock content%}
</body>
